<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
>
<h:head>
    <title>Student Registration Form </title>
    <style>
        .error {
            color: red
        }
    </style>
</h:head>
<h:body>
    <h:form>
        First name: <h:inputText value="#{student.firstName}"
                                 label="First name"/>
        <br/><br/>
        Last name: <h:inputText value="#{student.lastName}"
                                label="Last name"
                                required="true"
                                id="last_name"
                                requiredMessage="Your last name is mandatory."/>
        <h:message for="last_name" styleClass="error"/>

        <br/><br/>
        Email: <h:inputText value="#{student.email}"
                            label="Email"
                            required="true"
                            id="email"
                            requiredMessage="Your must give your email!"/>
        <h:message for="email" styleClass="error"/>

        <br/><br/>

        <h:commandButton value="Submit" action="student_response"/>

    </h:form>

</h:body>
</html>
